name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache-dependency-path: "go.sum"

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Check go mod tidy
        run: |
          cp go.mod go.mod.bak
          make tidy
          diff go.mod go.mod.bak
          rm go.mod.bak

      - name: Test code
        run: go test -v ./...

      - name: Check lint
        uses: golangci/golangci-lint-action@v8

      - name: Check build
        run: |
          make build
